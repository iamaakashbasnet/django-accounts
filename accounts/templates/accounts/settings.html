{% extends 'base.html' %}

{% block content %}
  <h1>Settings</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
  </form>

  <br />

  <details>
    <summary style="cursor: pointer;">Password</summary>
    <form method="POST">
      {% csrf_token %}
      {{ pass_form.as_p }}
      <button type="submit">Change Password</button>
    </form>
  </details>

  <br>

  <a style="color: red;" href="{% url 'delete-account' %}">Delete my account</a>
{% endblock content %}
