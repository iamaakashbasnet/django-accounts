{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}
  <form method="POST">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Login</button> &nbsp;
    Dont't have an account? <a href="{% url 'signup' %}">Signup</a> |
    <a href="{% url 'password_reset' %}">Forgot Password</a>
  </form>
  <br />
  <a href="{% provider_login_url "github" %}">Login with GitHub</a>
{% endblock content %}
